<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Todo List - Task Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .task-card {
            transition: all 0.3s ease;
            cursor: move;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .task-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .priority-high {
            border-left: 4px solid #ef4444;
        }

        .priority-medium {
            border-left: 4px solid #f59e0b;
        }

        .priority-low {
            border-left: 4px solid #10b981;
        }

        .completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            animation: confetti-fall 3s linear;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .progress-ring {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .category-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 500;
        }

        .floating-btn {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-tasks text-white text-2xl"></i>
                    <h1 class="text-2xl font-bold text-white">Task Master Pro</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-white text-sm">
                        <span id="currentDate" class="font-medium"></span>
                    </div>
                    <button onclick="toggleTheme()" class="text-white hover:text-yellow-300 transition">
                        <i class="fas fa-moon text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Statistics Dashboard -->
        <section class="mb-8 fade-in">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="glass-effect rounded-lg p-4 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-80">Total Tasks</p>
                            <p class="text-2xl font-bold" id="totalTasks">0</p>
                        </div>
                        <i class="fas fa-list text-2xl opacity-60"></i>
                    </div>
                </div>
                <div class="glass-effect rounded-lg p-4 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-80">Completed</p>
                            <p class="text-2xl font-bold" id="completedTasks">0</p>
                        </div>
                        <i class="fas fa-check-circle text-2xl opacity-60"></i>
                    </div>
                </div>
                <div class="glass-effect rounded-lg p-4 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-80">In Progress</p>
                            <p class="text-2xl font-bold" id="pendingTasks">0</p>
                        </div>
                        <i class="fas fa-clock text-2xl opacity-60"></i>
                    </div>
                </div>
                <div class="glass-effect rounded-lg p-4 text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm opacity-80">Completion</p>
                            <p class="text-2xl font-bold" id="completionRate">0%</p>
                        </div>
                        <svg class="w-12 h-12">
                            <circle cx="24" cy="24" r="20" stroke="rgba(255,255,255,0.2)" stroke-width="4" fill="none"></circle>
                            <circle id="progressRing" cx="24" cy="24" r="20" stroke="white" stroke-width="4" fill="none"
                                    class="progress-ring" stroke-dasharray="125.6" stroke-dashoffset="125.6"></circle>
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add Task Section -->
        <section class="mb-8">
            <div class="glass-effect rounded-lg p-6 shadow-xl">
                <h2 class="text-xl font-bold text-white mb-4 flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i>
                    Add New Task
                </h2>
                <div class="space-y-4">
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="text" id="taskInput" placeholder="What needs to be done?"
                               class="flex-1 px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50">
                        <select id="categorySelect" class="px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                        </select>
                        <select id="prioritySelect" class="px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <button onclick="addTask()" class="px-6 py-2 bg-white text-purple-600 rounded-lg font-semibold hover:bg-yellow-300 transition transform hover:scale-105">
                            <i class="fas fa-plus mr-2"></i>Add Task
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Filter and Search Section -->
        <section class="mb-6">
            <div class="glass-effect rounded-lg p-4 shadow-xl">
                <div class="flex flex-col md:flex-row gap-4 items-center">
                    <div class="flex-1">
                        <input type="text" id="searchInput" placeholder="Search tasks..."
                               class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                    <div class="flex gap-2">
                        <button onclick="filterTasks('all')" class="filter-btn px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition">
                            All
                        </button>
                        <button onclick="filterTasks('active')" class="filter-btn px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition">
                            Active
                        </button>
                        <button onclick="filterTasks('completed')" class="filter-btn px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition">
                            Completed
                        </button>
                        <button onclick="sortTasks()" class="px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition">
                            <i class="fas fa-sort"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tasks Container -->
        <section class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="tasksContainer">
                <!-- Tasks will be dynamically added here -->
            </div>
        </section>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <i class="fas fa-clipboard-list text-6xl text-white/50 mb-4"></i>
            <h3 class="text-xl font-semibold text-white mb-2">No tasks yet!</h3>
            <p class="text-white/70">Start adding some tasks to get organized</p>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button onclick="clearCompleted()" class="floating-btn fixed bottom-6 right-6 bg-red-500 text-white p-4 rounded-full shadow-lg hover:bg-red-600 transition">
        <i class="fas fa-trash"></i>
    </button>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-20 right-6 glass-effect text-white px-6 py-3 rounded-lg shadow-lg hidden transition-all">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Global variables
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let taskIdCounter = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            renderTasks();
            updateStatistics();

            // Add event listeners
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchTasks(e.target.value);
            });
        });

        // Update current date
        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('id-ID', options);
            document.getElementById('currentDate').textContent = today;
        }

        // Add new task
        function addTask() {
            const input = document.getElementById('taskInput');
            const category = document.getElementById('categorySelect').value;
            const priority = document.getElementById('prioritySelect').value;
            const taskText = input.value.trim();

            if (taskText === '') {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
                showToast('Please enter a task!', 'error');
                return;
            }

            const newTask = {
                id: taskIdCounter++,
                text: taskText,
                category: category,
                priority: priority,
                completed: false,
                createdAt: new Date().toISOString(),
                completedAt: null
            };

            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStatistics();

            input.value = '';
            showToast('Task added successfully!', 'success');
        }

        // Render tasks
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            const emptyState = document.getElementById('emptyState');

            let filteredTasks = tasks;

            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card glass-effect rounded-lg p-4 text-white fade-in priority-${task.priority} ${task.completed ? 'completed' : ''}"
                     draggable="true" data-task-id="${task.id}">
                    <div class="flex items-start justify-between mb-2">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" ${task.completed ? 'checked' : ''}
                                   onchange="toggleTask(${task.id})"
                                   class="w-5 h-5 rounded cursor-pointer">
                            <span class="category-badge bg-white/20">
                                ${task.category}
                            </span>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editTask(${task.id})" class="text-white/70 hover:text-white">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTask(${task.id})" class="text-white/70 hover:text-red-400">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-white font-medium mb-2">${task.text}</p>
                    <div class="flex items-center justify-between text-xs text-white/60">
                        <span><i class="fas fa-flag mr-1"></i>${task.priority}</span>
                        <span>${formatDate(task.createdAt)}</span>
                    </div>
                </div>
            `).join('');

            // Add drag and drop functionality
            addDragAndDrop();
        }

        // Toggle task completion
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? new Date().toISOString() : null;
                saveTasks();
                renderTasks();
                updateStatistics();

                if (task.completed) {
                    createConfetti();
                    showToast('Task completed! Great job! ðŸŽ‰', 'success');
                }
            }
        }

        // Edit task
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const newText = prompt('Edit task:', task.text);
                if (newText && newText.trim() !== '') {
                    task.text = newText.trim();
                    saveTasks();
                    renderTasks();
                    showToast('Task updated!', 'success');
                }
            }
        }

        // Delete task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateStatistics();
                showToast('Task deleted!', 'info');
            }
        }

        // Filter tasks
        function filterTasks(filter) {
            currentFilter = filter;

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-white/40');
            });
            event.target.classList.add('bg-white/40');

            renderTasks();
        }

        // Search tasks
        function searchTasks(query) {
            const filteredTasks = tasks.filter(task =>
                task.text.toLowerCase().includes(query.toLowerCase()) ||
                task.category.toLowerCase().includes(query.toLowerCase())
            );

            const container = document.getElementById('tasksContainer');
            const emptyState = document.getElementById('emptyState');

            if (filteredTasks.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                emptyState.innerHTML = `
                    <i class="fas fa-search text-6xl text-white/50 mb-4"></i>
                    <h3 class="text-xl font-semibold text-white mb-2">No tasks found!</h3>
                    <p class="text-white/70">Try searching for something else</p>
                `;
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card glass-effect rounded-lg p-4 text-white fade-in priority-${task.priority} ${task.completed ? 'completed' : ''}"
                     draggable="true" data-task-id="${task.id}">
                    <div class="flex items-start justify-between mb-2">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" ${task.completed ? 'checked' : ''}
                                   onchange="toggleTask(${task.id})"
                                   class="w-5 h-5 rounded cursor-pointer">
                            <span class="category-badge bg-white/20">
                                ${task.category}
                            </span>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editTask(${task.id})" class="text-white/70 hover:text-white">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTask(${task.id})" class="text-white/70 hover:text-red-400">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-white font-medium mb-2">${task.text}</p>
                    <div class="flex items-center justify-between text-xs text-white/60">
                        <span><i class="fas fa-flag mr-1"></i>${task.priority}</span>
                        <span>${formatDate(task.createdAt)}</span>
                    </div>
                </div>
            `).join('');

            addDragAndDrop();
        }

        // Sort tasks
        function sortTasks() {
            tasks.sort((a, b) => {
                // Sort by priority first
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                if (priorityOrder[b.priority] !== priorityOrder[a.priority]) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                // Then by creation date
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            saveTasks();
            renderTasks();
            showToast('Tasks sorted by priority!', 'success');
        }

        // Clear completed tasks
        function clearCompleted() {
            const completedCount = tasks.filter(t => t.completed).length;
            if (completedCount === 0) {
                showToast('No completed tasks to clear!', 'info');
                return;
            }

            if (confirm(`Clear ${completedCount} completed task(s)?`)) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                renderTasks();
                updateStatistics();
                showToast(`Cleared ${completedCount} completed task(s)!`, 'success');
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completionRate').textContent = completionRate + '%';

            // Update progress ring
            const progressRing = document.getElementById('progressRing');
            const circumference = 2 * Math.PI * 20;
            const offset = circumference - (completionRate / 100) * circumference;
            progressRing.style.strokeDashoffset = offset;
        }

        // Add drag and drop functionality
        function addDragAndDrop() {
            const taskCards = document.querySelectorAll('.task-card');
            let draggedElement = null;

            taskCards.forEach(card => {
                card.addEventListener('dragstart', function(e) {
                    draggedElement = this;
                    this.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', this.innerHTML);
                });

                card.addEventListener('dragend', function(e) {
                    this.classList.remove('dragging');
                });

                card.addEventListener('dragover', function(e) {
                    if (e.preventDefault) {
                        e.preventDefault();
                    }
                    e.dataTransfer.dropEffect = 'move';

                    const afterElement = getDragAfterElement(e.currentTarget.parentElement, e.clientY);
                    if (afterElement == null) {
                        e.currentTarget.parentElement.appendChild(draggedElement);
                    } else {
                        e.currentTarget.parentElement.insertBefore(draggedElement, afterElement);
                    }

                    return false;
                });

                card.addEventListener('drop', function(e) {
                    if (e.stopPropagation) {
                        e.stopPropagation();
                    }

                    // Update tasks order
                    const taskElements = document.querySelectorAll('.task-card');
                    const newOrder = [];
                    taskElements.forEach(element => {
                        const taskId = parseInt(element.dataset.taskId);
                        const task = tasks.find(t => t.id === taskId);
                        if (task) {
                            newOrder.push(task);
                        }
                    });
                    tasks = newOrder;
                    saveTasks();

                    return false;
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.task-card:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('id-ID', { month: 'short', day: 'numeric' });
            }
        }

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.classList.remove('hidden');

            // Add color based on type
            toast.classList.remove('bg-green-500', 'bg-red-500', 'bg-blue-500');
            if (type === 'success') {
                toast.classList.add('bg-green-500');
            } else if (type === 'error') {
                toast.classList.add('bg-red-500');
            } else {
                toast.classList.add('bg-blue-500');
            }

            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Toggle theme (placeholder for future implementation)
        function toggleTheme() {
            showToast('Theme switching coming soon! ðŸŽ¨', 'info');
        }
    </script>
</body>
</html>
